<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description"
              content="Information about a particular IPA sound, from Quick Phonetics.">
        <meta name="keywords" 
              content="phonetics, IPA, International Phonetic Alphabet">
        <title>Sound Page - Quick Phonetics</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <a class="header_logo" href="index.html">
                <img class="header_logo" src="images/logo.png"
                     alt="Quick Phonetics logo, a book with a speaking head">
            </a>
            <div class="header_links">
                <div>
                    <a href="index.html">Home</a>
                </div>
                <div>
                    <a href="phonetic_alphabet_guide.html">IPA Guide</a>
                </div>
                <div>
                    <a href="ipa_converter.html">ASCII to IPA</a>
                </div>
                <div>
                    <a href="ipa_chart_directory.html">IPA Chart</a>
                </div>
            </div>
            <form  id="search_form" action="" method="post">
                <div class="search">
                    <div class="search_input">
                        <textarea id="search_text" name="search_text" rows="1" cols="5" required></textarea>
                        <div id="search_message"></div>
                    </div>
                    <div class="search_choice">
                        <label id="search_choice_label" for="phonetic_script"><strong>Sound search method: </strong></label>
                        <label for="search_tipo"><a href="https://docs.google.com/document/d/1iQWEtJ35SSIBtPZA9xKoJoD6rnc6tHB_05NQ4WwEPW0/edit?usp=sharing">TIPO</a></label>
                        <input type="radio" id="search_tipo" name="phonetic_script" value="tipo" checked>
                        <label for="search_fa"><a href="https://docs.google.com/document/d/1-CyNvwR1_rhjHadXS3ph9-NSp25RyVNgANfu9MxTMCg/edit?usp=sharing">Featural ASCII</a></label>
                        <input type="radio" id="search_fa" name="phonetic_script" value="fa">
                    </div>
                    <div class="search_submit">
                        <input id="search_button" class="submit" type="submit" value="Search!">
                    </div>
                </div>
            </form>
            <span class="clear"></span>
        </div>

        <div class="main_content">
            <h1></h1>
            <div class="left_section">
                <a id="ipa_sound"> </a>
            </div>
            <p class="info_p" id="ipa"></p>
            <p class="info_p" id="tipo"></p>
            <p class="info_p" id="place"></p>
            <p class="info_p" id="manner"></p>
            <p class="info_p" id="phonation"></p>
            <p class="info_p" id="unicode"></p>
            <p class="info_p" id="hex"></p>
            <p class="info_p" id="fa"></p>
            <br><br>
            <span class="clear"></span>
            <p>
                Note: This page is a work in progress. Eventually, more
                information will be added and the big symbol will be
                clickable to play its corresponding sound.
            </p>

        </div>
        <script src="js/sound_title.js"></script>
        <script src="js/sound_info.js"></script>
        <script src="js/sound_search.js"></script>
    </body>
</html>
